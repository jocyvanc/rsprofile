<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rs Profile</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/vendor/angular.min.js"></script>
</head>
<body ng-app="rsProfile" ng-controller="indexCtrl" ng-init="nickname='u Erir man'">
  <form novalidate>
    <input type="text" ng-model="nickname">
    <button ng-click="getLinks()" class="button">Get Links</button>
  </form>

  <div ng-show="rsQuestsUrl">
    <span ng-bind="nickname"></span> | <a ng-href="{{rsQuestsUrl}}" target="_blank">Quests</a>
  </div>

  <div ng-show="rsQuestsUrl">
    <textarea name="" id="" cols="30" rows="10" ng-model="rawData"></textarea>
    <br>
    <button ng-click="loadData()" class="button">Load data</button>
  </div>

  <table ng-show="rsQuests">
    <thead>
      <tr>
        <th>Name</th>
        <th>Status</th>
        <th>Difficulty</th>
        <th>Can do?</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="quest in rsQuests" ng-hide="quest.status == 'COMPLETED'">
        <td>{{quest.title}}</td>
        <td>{{quest.status}}</td>
        <td>{{quest.difficulty}}</td>
        <td>{{(quest.userEligible) ? "Yes" : "No"}}</td>
      </tr>
    </tbody>
  </table>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
